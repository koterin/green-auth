<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenAuth</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class=dark-theme>
  <h1>GreenAuth</h1>
  <h2>authorization service</h2>
  <p><br><br></p>
  <p>Gotta authorize. Input your login</p>
    <p><br></p>
    <input type="input" id="loginField" name="loginField"
        placeholder="Input your login"
        pattern="[a-z.]"
        maxlength="100" size="28"
        required autofocus autocomplete="on"></input>
    <p id="loginValidateMsg"></p>
    <p><br></p>
    <div>
      <button class="btn" id="proceedBtn" disabled>Proceed</button>
    </div>
    <div class=imgDiv>
      <img id=qr src="images/tg_qr.png" alt="There was supposed to be QR-code for TG Bot, but smth went wrong">
      <span>Link to the Telegram Authorization Bot</span>
    </div>
    <div>
      <button class="tgl" id=tglBtn>Light</button>
    </div>
    <script src="theme.js"></script>
    <script src="index.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
