<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PasswordManager</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class=dark-theme>
  <h1>Бери Заряд!</h1>
  <h2>PasswordManager</h2>
  <p><br><br></p>
  <p>Надо бы авторизоваться. Давай через почту?</p>
    <p><br></p>
    <input type="input" id="emailField" name="emailField"
        placeholder="Введите корпоративную почту"
        pattern="[a-z.]+@berizaryad.ru"
        maxlength="100" size="28"
        required autofocus autocomplete="on"></input>
    <p id="emailValidateMsg"></p>
    <p><br></p>
    <div>
      <button class="btn" id="proceedBtn" disabled>Продолжить</button>
    </div>
    <div class=imgDiv>
      <img id=qr src="images/tg_qr.png" alt="Тут должен был быть QR-код на бота, но что-то пошло не так">
      <span>Ссылка на Телеграм-бота для авторизации</span>
    </div>
    <div>
      <button class="tgl" id=tglBtn>Light</button>
    </div>
    <script src="theme.js"></script>
    <script src="index.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
