<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenAuth</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class=dark-theme>
  <h1>GreenAuth</h1>
  <h2>authorization service</h2>
  <div>
      <table>
        <tr>
          <th>Password generation</th>
          <th>Swagger</th>
        </tr>
        <tr>
          <td class="td"><button class="btn" id="getFileBtn" enabled>Show account list</button>
              <p></p> 
	  </td>
          <td><button class="btn" id="swaggerBtn" enabled>Swagger UI</button>
              <p></p>
	  </td>
        </tr>
        <tr>
          <td><button class="btn" id="addPassBtn" enabled>Add new account</button>
              <p id="infoField" class=infoField></p>
          </td>
          <td><button class="btn" id="swaggerRawBtn" enabled>Raw Swagger</button>
              <p></p>
          </td>
        </tr>
        <tr>
          <td class="td"><button class="btn" id="multiAddPassBtn" enabled>Add multiple accounts</button>
              <p id="infoField2" class=infoField></p>
	  </td>
          <td></td>
        </tr>
      </table>
  <div class="center">
    <p id="loader"></p>
    <p class="scrollabletextbox" id=textContent></p>
    <p id="loginInputMsg">Insert new login</p>
    <input type=input id=loginInput></input>
    <p id=loginValidateMsg></p>
    <button class="btn" id=genPassBtn>Generate password</button>
    <button class="btn" id=multiGenPassBtn>Generate passwords</button>
  <div>
  <button class="tgl" id=tglBtn>Light</button>
  <button class="back" id=backBtn>&#8592;</button>
  </div>
    <div id="passModal" class="modal">
      <div class="modal-content">
	<button class="copy" id=clipPassBtn>&#x2398;</button>
	<button class="copy" id=clipPassesBtn>&#x2398;</button>
	<span class="close" id=closeModal>&times;</span>
	  <p id=pass></p>
	  <textarea id=passes class="scrollabletextbox" readonly></textarea>
	  <p id=modalMsg></p>
    </div>
  </div>
  <script src="theme.js"></script>
  <script src="home.js"></script>
  <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
